<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen overflow-hidden relative">

    <!-- Background Glows -->
    <div class="absolute top-1/2 left-1/2 w-full max-w-lg -translate-x-1/2 -translate-y-1/2">
        <div class="absolute -left-32 top-0 w-72 h-72 bg-purple-600/50 rounded-full filter blur-3xl opacity-40 animate-pulse"></div>
        <div class="absolute -right-20 -bottom-8 w-72 h-72 bg-teal-600/50 rounded-full filter blur-3xl opacity-40 animate-pulse animation-delay-4000"></div>
    </div>

    <div class="perspective-container w-full max-w-sm mx-auto p-4">
        <div id="card-container" class="relative w-full show-signin" style="height: 520px;">
            <!-- The flipper contains all three panels -->
            <div class="flipper w-full h-full">

                <!-- Panel 1: Sign In -->
                <div class="front">
                    <!-- Glassmorphism Card -->
                    <div class="bg-black/20 backdrop-blur-xl border border-white/10 text-white rounded-2xl shadow-2xl shadow-black/40 p-8 w-full h-full flex flex-col justify-center transition-all duration-300">
                        <h2 class="text-3xl font-bold text-center mb-2">Welcome Back!</h2>
                        <p class="text-center text-gray-400 mb-8">Sign in to continue</p>
                        
                        <form action="#" method="POST">
                            <div class="space-y-6">
                                <div>
                                    <label for="signin-email" class="block text-sm font-medium text-gray-300">Email</label>
                                    <input type="email" id="signin-email" name="email" class="mt-1 block w-full bg-white/10 border border-transparent focus:border-indigo-500 rounded-lg shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" placeholder="you@example.com">
                                </div>
                                <div>
                                    <label for="signin-password" class="block text-sm font-medium text-gray-300">Password</label>
                                    <input type="password" id="signin-password" name="password" class="mt-1 block w-full bg-white/10 border border-transparent focus:border-indigo-500 rounded-lg shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" placeholder="••••••••">
                                </div>
                                <div class="text-right">
                                    <button type="button" id="forgot-password-link" class="text-sm text-indigo-400 hover:text-indigo-300">Forgot password?</button>
                                </div>
                            </div>
                            <div class="mt-8">
                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-600/30 hover:shadow-indigo-500/50 transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500">
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <p class="mt-8 text-center text-gray-400 text-sm">
                            Don't have an account? 
                            <button id="show-signup-btn" class="font-medium text-indigo-400 hover:text-indigo-300">Sign Up</button>
                        </p>
                    </div>
                </div>

                <!-- Panel 2: Sign Up -->
                <div class="back">
                     <!-- Glassmorphism Card -->
                    <div class="bg-black/20 backdrop-blur-xl border border-white/10 text-white rounded-2xl shadow-2xl shadow-black/40 p-8 w-full h-full flex flex-col justify-center transition-all duration-300">
                        <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
                        <p class="text-center text-gray-400 mb-8">Get started with a new account</p>
                        
                        <form action="#" method="POST">
                            <div class="space-y-4">
                                <div>
                                    <label for="signup-name" class="block text-sm font-medium text-gray-300">Full Name</label>
                                    <input type="text" id="signup-name" name="name" class="mt-1 block w-full bg-white/10 border border-transparent focus:border-teal-500 rounded-lg shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300" placeholder="John Doe">
                                </div>
                                <div>
                                    <label for="signup-email" class="block text-sm font-medium text-gray-300">Email</label>
                                    <input type="email" id="signup-email" name="email" class="mt-1 block w-full bg-white/10 border border-transparent focus:border-teal-500 rounded-lg shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300" placeholder="you@example.com">
                                </div>
                                <div>
                                    <label for="signup-password" class="block text-sm font-medium text-gray-300">Password</label>
                                    <input type="password" id="signup-password" name="password" class="mt-1 block w-full bg-white/10 border border-transparent focus:border-teal-500 rounded-lg shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-300" placeholder="••••••••">
                                </div>
                            </div>
                            <div class="mt-8">
                                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-teal-600/30 hover:shadow-teal-500/50 transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-teal-500">
                                    Sign Up
                                </button>
                            </div>
                        </form>

                        <p class="mt-8 text-center text-gray-400 text-sm">
                            Already have an account? 
                            <button id="show-signin-btn-from-signup" class="font-medium text-teal-400 hover:text-teal-300">Sign In</button>
                        </p>
                    </div>
                </div>
                
                <!-- Panel 3: Forgot Password -->
                <div class="forgot">
                     <!-- Glassmorphism Card -->
                    <div class="bg-black/20 backdrop-blur-xl border border-white/10 text-white rounded-2xl shadow-2xl shadow-black/40 p-8 w-full h-full flex flex-col justify-center transition-all duration-300">
                        <h2 class="text-3xl font-bold text-center mb-2">Forgot Password</h2>
                        <p class="text-center text-gray-400 mb-8">Enter your email to reset</p>
                        
                        <form action="#" method="POST">
                            <div class="space-y-6">
                                <div>
                                    <label for="forgot-email" class="block text-sm font-medium text-gray-300">Email</label>
                                    <input type="email" id="forgot-email" name="email" class="mt-1 block w-full bg-white/10 border border-transparent focus:border-purple-500 rounded-lg shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="you@example.com">
                                </div>
                            </div>
                            <div class="mt-8">
                                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-purple-600/30 hover:shadow-purple-500/50 transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500">
                                    Send Reset Link
                                </button>
                            </div>
                        </form>

                        <p class="mt-8 text-center text-gray-400 text-sm">
                            Remembered your password?
                            <button id="show-signin-btn-from-forgot" class="font-medium text-purple-400 hover:text-purple-300">Sign In</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
